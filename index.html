<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Ordering</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jimmy's Burger</h1>
            <h2>The best burgers and pizzas in town</h2>
        </header>

        <section class="menu" id="menu-section">

        </section>

        <section class="order-section" id="order-section">

        </section>

        <div id="popover" class="popover" popover>
            <h3 class="popover-title">Enter card details</h3>

            <form id="payment-form">
                <label for="name"></label><input type="text" id="name" placeholder="Enter your name" required>
                <label for="card-number"></label><input type="text" id="card-number" placeholder="Enter card number" required>
                <label for="cvv"></label><input type="number" id="cvv" placeholder="Enter CVV" required>

                <button type="submit" class="submit-btn" id="pay-btn">Pay</button>
            </form>

        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
